<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Транслит</title>
  </head>
  <body>
    <h1>T.R.A.N.S.L.I.T.</h1>

    <div class="input-container">
      <input
        type="text"
        id="text-input"
        placeholder="Начните вводить текст"
      /><button class="save-button">Добавить</button>
    </div>

    <div class="table-container">
      <table class="table-ru">
        <tbody id="table-ru-body">
          <tr>
            <td>
              <div class="cell-content">
                <span>1. привет</span>
                <img
                  src="./icons/delete_icon.svg"
                  alt="delete"
                  class="clean-button"
                />
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <table class="table-en">
        <tbody id="table-en-body">
          <tr>
            <td>
              <div class="cell-content">
                <span><span class="mobile-number">1.</span> privet</span>
                <img
                  src="./icons/delete_icon.svg"
                  alt="delete"
                  class="clean-button"
                />
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <button class="cleanAll-button">
      <img src="./icons/delete_icon.svg" alt="delete" /> Очистить всё
    </button>
  </body>
</html>
